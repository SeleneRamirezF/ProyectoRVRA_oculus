<!doctype html>
<html>
<head>
	<title>Juego de las botellas</title>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
	<a-scene>
		<!-- Cielo -->
		 <!-- Asset Management System -->
            <a-assets>
                <img id="360-panorama" src="img/puydesancy.jpg">
            </a-assets>
            
        <!-- 360º Panorámica color="#A4BDF3"-->
        <a-sky  src="img/puydesancy.jpg"></a-sky> 

		<!-- Camera -->
		<a-entity position="0 0 5">
                <a-camera user-height="1.6"
                          active="true">
                </a-camera>
        </a-entity>>

		<!-- Suelo -->
		<a-plane color="#A07328" width="400" height="400" rotation="-90 0 0"></a-plane>

		<a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9" width="7" height="7"></a-box>
		<a-box position="-1 2 -1" rotation="-90 0 0" color="#4CC388" width="4" height="1" depth="0.1"></a-box>

		
	</a-scene>
</body>
</html>
